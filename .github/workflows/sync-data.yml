name: Sync Postal Code Data

on:
  schedule:
    # 毎月1日 午前3時 (JST) = 毎月1日 18:00 UTC前日
    - cron: '0 18 1 * *'
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install firebase-admin httpx

      - name: Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-key.json

      - name: Import data to Firestore
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-key.json
        run: |
          python scripts/import_to_firestore.py

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f /tmp/firebase-key.json

      - name: Notify completion
        run: |
          echo "Data sync completed at $(date)"
