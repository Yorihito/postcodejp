name: Sync Postal Code Data

on:
  schedule:
    # 毎月1日 午前3時 (JST) = 前日18:00 UTC
    - cron: '0 18 1 * *'
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: pip install httpx

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Generate KV data
        run: python workers/scripts/import_to_kv.py

      - name: Upload to Cloudflare KV
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd workers
          for f in ../kv_data/*.json; do
            echo "Uploading $f..."
            wrangler kv:bulk put --namespace-id=${{ vars.KV_NAMESPACE_ID }} "$f"
          done

      - name: Notify completion
        run: echo "Data sync completed at $(date)"
