name: Sync Postal Code Data to Azure Table Storage

on:
  schedule:
    # 毎月1日 午前3時 (JST) = 前日18:00 UTC
    - cron: '0 18 1 * *'
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install azure-data-tables httpx

      - name: Run import script
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: python azure-functions/scripts/import_to_table.py

      - name: Notify completion
        run: echo "Data sync completed at $(date)"
